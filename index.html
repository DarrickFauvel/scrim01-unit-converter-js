<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scrimba | Unit converter challenge</title>
  </head>
  <body>
    <div class="app">
      <div class="app__header">
        <h2 class="app__title">Metric/Imperial unit conversion</h2>
        <input type="text" class="app__input" value="0" id="user-input" />
      </div>

      <div class="app__results">
        <div class="unit" id="length-display"></div>
        <div class="unit" id="volume-display"></div>
        <div class="unit" id="mass-display"></div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
